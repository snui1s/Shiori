<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="lanternGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f63049;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#cc233b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f63049;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background for app icon feel -->
  <rect width="100" height="100" rx="20" fill="#111f35" />
  
  <!-- Chouchin Lantern -->
  <g transform="translate(30, 15) scale(1.3)">
    <!-- Top Cap -->
    <rect x="6" y="0" width="18" height="5" rx="2" fill="#1a1a1a" />
    <!-- Body -->
    <rect x="0" y="5" width="30" height="45" rx="10" fill="url(#lanternGrad)" />
    <!-- Ribs -->
    <line x1="0" y1="15" x2="30" y2="15" stroke="rgba(0,0,0,0.3)" stroke-width="1.5" />
    <line x1="0" y1="25" x2="30" y2="25" stroke="rgba(0,0,0,0.3)" stroke-width="1.5" />
    <line x1="0" y1="35" x2="30" y2="35" stroke="rgba(0,0,0,0.3)" stroke-width="1.5" />
    <!-- Bottom Cap -->
    <rect x="6" y="50" width="18" height="5" rx="2" fill="#1a1a1a" />
  </g>
</svg>
